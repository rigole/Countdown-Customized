<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="coffee.mp4"></source>
    </video>
    <div class="video-overlay"></div>

    <!-- Container -->
    <div class="container">
        <!-- input -->
        <div class="input-container" id="input-container" >
            <h1>Create a Custom Countdown</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- CountDown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">CountDown Title Here</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>3</span>Hours</li>
                <li><span>3</span>Minutes</li>
                <li><span>3</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- CountDown -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">CountDown Complete</h1>
            <h1 id="complete-info">CountDown finished on 14-06-1993</h1>
            <button id="complete-button">countdown</button>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</body>
</html>
